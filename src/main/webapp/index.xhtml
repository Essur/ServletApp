<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en">
<f:view>
    <h:head>
        <title>Series Calculation</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Series Calculation</h2>
            <p:panelGrid columns="2">
                <p:outputLabel for="x" value="Enter x:" />
                <p:inputText id="x" value="#{seriesBean.x}" />

                <p:outputLabel for="n" value="Enter n:" />
                <p:inputText id="n" value="#{seriesBean.n}" />

                <p:outputLabel for="e" value="Enter epsilon (e):" />
                <p:inputText id="e" value="#{seriesBean.e}" />
            </p:panelGrid>

            <p:commandButton value="Calculate Series" action="#{seriesBean.calculateSeries}" update="output" />

            <br/>
            <p:commandLink value="Go to Tabulation Page" action="/tabulation.xhtml"/>
        </h:form>

        <h:panelGroup id="output">
            <p:outputLabel value="Sum: #{seriesBean.sum}" rendered="#{not empty seriesBean.sum}" />
            <br/>

            <p:outputLabel value="Limited Sum: #{seriesBean.limitedSum}" rendered="#{not empty seriesBean.limitedSum}" />
            <br/>

            <p:outputLabel value="Exact Value: #{seriesBean.exactValue}" rendered="#{not empty seriesBean.exactValue}" />
        </h:panelGroup>

    </h:body>
</f:view>
</html>
